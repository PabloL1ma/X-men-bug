<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo-X-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagem">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope"  data-description="Scott Summers, conhecido como Ciclope dos X-Men, é um mutante com poder de lançar rajadas ópticas.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="personagem " id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma poderosa mutante telepata e telecinética.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="personagem " id="lince-negra" data-name="Lince Negra"
                    data-description="Lince Negra, também conhecida como Kitty Pryde, é uma mutante dos X-Men com a habilidade de se tornar intangível e passar através de objetos sólidos.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="personagem " id="magneto" data-name="Magneto"
                    data-description="Magneto, nome real Erik Lehnsherr, é um mutante dos X-Men e também líder da Irmandade dos Mutantes. Ele controla o magnetismo e atração metálica, sendo um poderoso adversário.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno"
                    data-description="Noturno, também conhecido como Kurt Wagner, é um mutante dos X-Men com habilidades acrobáticas e a capacidade de se teletransportar através das sombras.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade"
                    data-description="Tempestade, cujo nome real é Ororo Munroe, é uma mutante dos X-Men com o poder de controlar o clima. Ela pode criar tempestades, ventos poderosos e manipular elementos naturais.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira"
                    data-description="Vampira, também conhecida como Anna Marie, é uma mutante dos X-Men com a habilidade de absorver a energia vital e os poderes de outros seres por meio do toque.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="personagem " id="wolverine" data-name="Wolverine"
                    data-description="Wolverine, também conhecido como Logan, é um mutante dos X-Men com garras retráteis de adamantium, regeneração e sentidos aguçados.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="ciclope Selecionado">
            <div class="informacao-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Scott Summers, conhecido como Ciclope dos
                    X-Men, é um mutante com poder de lançar rajadas ópticas.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
